<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TodoList-Screen 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <style>
        .main-container{
        margin: 50px 200px;
          }
h1 {
    position: relative;
    font-size: 30px;
    z-index: 1;
    overflow: hidden;
    text-align: center;       
        }
 h1:before, h1:after{
    position: absolute;
    top: 51%;
    overflow: hidden;
    width: 50%;
    height: 1px;
    content: '\a0';
    background-color: rgb(10, 9, 9);      
        }
h1:before {
    margin-left: -50%;
    text-align: right;      
        }
        .back-set{
            font-size: 25px;
            margin-left: 520px;
            margin-top: 30px;
        }
        .glyphicon-circle-arrow-left{
            color:#f0560f;
        }
.list-container{
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    margin: 5px 330px;
}
.lists{
   width: 365px;
   border: 3px solid rgb(247, 116, 116);
   border-radius: 10px;
   box-shadow: 10px 10px 10px lightgray;
   height: 400px;
   margin: 50px;
   position: relative;
}
.head-card{
    color:rgb(209, 70, 70);
    border-bottom: 1px solid rgb(99, 88, 88);
    padding-bottom: 15px;
    font-family: 'Nunito', sans-serif;
    font-weight: normal;
    font-size: 18px;
    margin-left: 40px;
    padding-right: 50px;
    padding-top: 15px;
    padding-left: 80px;
}
.content{
    color:red;
    text-decoration: line-through solid red;
    padding-left: 115px;
    font-size: 16px;
}
.box{
    padding-left: 110px;
}
.pending-task{
   font-size: 16px;
   font-weight: normal;
}
.fa-plus-circle {
    color: #F54F02;
    cursor: pointer;
    font-size: 32px;
    }
    .plus-icon{
        font-size: 30px;
        position: absolute;
        bottom: 2px;
        right: 20px;
    }
.glyphicon-plus-sign{
    color:#f0560f;
}
.page-tag{
    margin-left: 750px;
    margin-right: 80px;
    margin-bottom: 90px;
  }
    </style>
    <body>
        <div class="container">
            <div class="trip-head">
                <h1>Trip to Paris</h1>
            </div>
            <p class="back-set">
                <a href="#" >
                  <span class="glyphicon glyphicon-circle-arrow-left" ></span>
                </a>Back</p>
            <div class="list-container">
                <div class="lists">
                    <p class="head-card">Trip to Paris</p>
                    <p class="content">Completed Task</p>
                    <div class="box"><input` type="checkbox" name="x" >
                        <label for="x" class="font-weight-normal"> Pending Task</label>
                    </div>
                    <p class="plus-icon">
                        <a href="#">
                          <span class="glyphicon glyphicon-plus-sign"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="page-tag"><a href="https://mail.google.com/mail/">Page 3</a></div>
        <script src="" async defer></script>
    </body>
</html>
